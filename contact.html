<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-output/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" 
        rel="stylesheet">
    <title>Recreate Genesis - Contact</title>
</head>
<body>
    <article class="article2">
        <header class="header">
            <img src="images/Logo.svg" alt="logo" class="header__logo">
            <nav class="nav">
                <ul class="nav__list">
                <li class="nav__li"><a class="nav__link" href="project.html">Projects</a></li>
                <li class="nav__li"><a class="nav__link" href="contact.html">Contact</a></li>
                </ul>
        </nav>
        </header>
        <main class="main">
            <section class="flexbox__container">
                <div class="flexbox__container__box1">
                    <h1 class="main__h1">Full set of great features to make your product fresh</h1>
                    <p class="info-contact">Our favorite brands are our friends! We help them to achieve their goals, 
                        they help us to stay sharp.</p>
                </div>
                <div class="flexbox__container__box2">
                    <form class="form">
                        <label for="name" class="label">Name</label>
                        <input type="text" name="name" rows="1" id="name" class="input-field" required autofocus>
                        <label for="email" class="label">Email</label>
                        <input type="email" name="email" id="email" class="input-field" required autofocus>
                        <label for="text" class="label">Message</label>
                        <textarea name="message" id="text" cols="10" rows="1" class="input-field"></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </section>
            <div class="mapouter"><div class="gmap_canvas"><iframe width="1110" height="570" id="gmap_canvas" 
                src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed" 
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.whatismyip-address.com">
                </a><br><style>.mapouter{position:relative;text-align:right;height:570px;width:1100px;}</style><a href=
                "https://www.embedgooglemap.net">google map html widget</a><style>.gmap_canvas {overflow:hidden;background:
                    none!important;height:570px;width:1110px;}</style></div></div>
        </main>
        <footer class="footer-contact">
            <img src="images/Logo.svg" alt="logo" class="footer__logo">
            <nav class="footer__navbar">
                <ul class="footer__navbar__ul-contact">
                <li class="footer__navbar__li-contact"><a class="footer__navbar__a-contact" href="project.html">Projects</a></li>
                <li class="footer__navbar__li-contact"><a class="footer__navbar__a-contact" href="contact.html">Contact</a></li>
                </ul>
        </nav>
        <nav class="icons-contact">
            <ul class="icons__ul-contact">
                <li class="icons__li-contact"><a href="http://dribbble.com"><img src="images/dribbble-logo.png" alt="dribble-icon" 
                    class="icons__dribbble"></a></li>
                <li class="icons__li-contact"><a href="http://instagram.com"><img src="images/instagram.png" alt="instagram-icon"
                    class="icons__instagram"></a></li>
                <li class="icons__li-contact"><a href="http://twitter.com"><img src="images/twitter-logo-silhouette.png" alt="twitter-icon" 
                    class="icons__twitter"></a></li>
            </ul>
        </nav>
        </footer>
    </article>
</body>
</html>
